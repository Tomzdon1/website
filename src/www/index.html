<script>
$(document).ready(function() {
  if (getCookie("mobile") == null ){
    document.cookie = "mobile=1";
  }
 
   var bagdeMobile = getCookie("mobile");
   
   var stickyNavTop = $('.toolbar_position').offset().top;
   var stickyNav = function(){
   var scrollTop = $(window).scrollTop();
   

   if (scrollTop > stickyNavTop) { 
      $('.toolbar_position').addClass('sticky');
      $('.toolbar_box_link').addClass('sticky_link');
      $('.toolbar_separator').addClass('sticky_separator');
      $('.badge').addClass('sticky_badge');
   } else {
      $('.toolbar_position').removeClass('sticky');
      $('.toolbar_box_link').removeClass('sticky_link');
      $('.toolbar_separator').removeClass('sticky_separator');
      $('.badge').removeClass('sticky_badge');
    }
   };

   stickyNav();

   $(window).scroll(function() {
      stickyNav();
   });
   if (bagdeMobile == '0') {
     $(".window-badge-mobile-container").css("display","none");
   }

   $("#mobileAppsbadgeClose").click(function(){
      var mobileBadge = getCookie("mobile");
        $(".window-badge-mobile-container").css("display","none");
          document.cookie = "mobile=0";
   });  
   });

</script>
<body>

</div>

	<!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
	<script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script>
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
    }
  </script>
